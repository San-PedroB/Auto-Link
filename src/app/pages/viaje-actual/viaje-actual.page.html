<ion-header>
  <ion-toolbar>
    <ion-title>Viaje Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="viajeActual; else cargando">
    <!-- Mapa Ficticio -->
    <div class="mapa-container">
      <img src="assets/images/mapa-ficticio.jpg" alt="Mapa Ficticio" class="mapa-img" />
    </div>

    <!-- Información del Viaje -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Detalles del Viaje</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Origen:</strong> {{ viajeActual.origen }}</p>
        <p><strong>Destino:</strong> {{ viajeActual.destino }}</p>
        <p *ngIf="datosConductor">
          <strong>Conductor:</strong> {{ datosConductor.nombre }} {{ datosConductor.apellido }}
        </p>
        <p *ngIf="!datosConductor">
          <strong>Conductor:</strong> Cargando datos...
        </p>
        <p><strong>Estado:</strong> {{ viajeActual.estado }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button
    *ngIf="esConductor && viajeActual.estado === 'en curso'"
    expand="block"
    color="danger"
    (click)="terminarViaje()"
  >
    Terminar Viaje
  </ion-button>
  
  </div>

  <!-- Plantilla de carga -->
  <ng-template #cargando>
    <p class="ion-text-center">Cargando información del viaje...</p>
    <ion-spinner name="bubbles" class="ion-margin"></ion-spinner>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Auto Link</ion-title>
  </ion-toolbar>
</ion-footer>
